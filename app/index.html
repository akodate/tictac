<!DOCTYPE html>
<html lang="en" data-ng-app="TicTacToe">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/css/application.css" media="all">
  </head>
  <body>
    <header role="banner">
      <h1><span class="tic">Tic</span><span class="tac">Tac</span><span class="toe">Toe</span></h1>
    </header>
    <main role="main">
      <section id="start-button" class="button">
        <button id="start-game">Start the game... OF DEATH?</button>
      </section>
      <section class="board" id="gameboard" style="display: none">
        <div id="row-0">
          <div data-index="0" id="cell-0" class="board-cell top left"></div>
          <div data-index="1" id="cell-1" class="board-cell top center"></div>
          <div data-index="2" id="cell-2" class="board-cell top right"></div>
        </div>
        <div id="row-1">
          <div data-index="3" id="cell-3" class="board-cell middle left"></div>
          <div data-index="4" id="cell-4" class="board-cell middle center"></div>
          <div data-index="5" id="cell-5" class="board-cell middle right"></div>
        </div>
        <div id="row-2">
          <div data-index="6" id="cell-6" class="board-cell bottom left"></div>
          <div data-index="7" id="cell-7" class="board-cell bottom center"></div>
          <div data-index="8" id="cell-8" class="board-cell bottom right"></div>
        </div>
      </section>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/game.js"></script>
  </body>
</html>
